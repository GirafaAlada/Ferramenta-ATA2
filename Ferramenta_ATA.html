	<body>
		<div id = "div-corpo">

						<option id = "estilo-bb"		value = "bb.css">BB</option>

					<label class = "div-vinte">Programação:</label>	<label>F3879719 - Gustavo Mendes Belczak</label><br>
					<label class = "div-vinte">Textos:</label>		<label>F2258541 - Danielle Wagner Bernardi</label><br>
					<label class = "div-vinte">Release:</label>		<label>18/02/2022</label>
				</div>

					</div>
					<div class = "div-quinze">

			</div>
			
			


			<!--DADOS CLIENTE-->
			<div id = "div-cliente">
				<div class = "div-quinze">			<label id = "lbl-nome-cliente" class = "lbl-copy">Nome:</label></div>
				<div class = "div-oitentaecinco">	<input id = "input-nome-cliente" class = "input cem" type = "text"/></div>
				<div class = "div-quinze">			<label for = "agencia-cliente" id = "lbl-agencia-cliente">Agência:</label></div>
				<div class = "div-trintaecinco">	<input id = "input-agencia-cliente" class = "input noventa" type = "text"/></div>
				<div class = "div-quinze direita">	<label id = "lbl-conta-cliente" class = "lbl-copy">Conta:</label></div>
				<div class = "div-trintaecinco">	<input id = "input-conta-cliente" class = "input cem" type = "text"/></div>
				<div class = "div-quinze">			<label id = "lbl-cpf-cliente" class = "lbl-copy">CPF:</label></div>
				<div class = "div-trintaecinco">	<input id = "input-cpf-cliente" class = "input noventa" type = "text"></div>
				<div class = "div-quinze direita">	<label id = "lbl-mci-cliente" class = "lbl-copy">MCI:</label></div>
				<div class = "div-trintaecinco">	<input id = "input-mci-cliente" class = "input cem" type = "text"></div>

				<label id = "lbl-horario-atendimento">Horário:</label>

			<!--DIV ASSUNTO-->
			<div id = "div-assunto">
				<div class = "div-vinteecinco"><button id = "btn-assunto-outros" 	class = "btn-assunto cem">ATA</button></div>
			</div>


			<hr />
			

			<!--DIV ATENDIMENTO-->
			<div id = "div-atendimento">
				
				



				<!--DIV ATENDIMENTO ROI-->
				<div id = "div-atendimento-roi" class = "atendimento">
					<h3>ROI</h3>
					<div id = "div-atendimento-roi-textos">
						<div class = "div-vinte"><button id = "btn-atendimento-roi-arquivo"			class = "btn-textos cem">Arquivo</button></div>
						<div class = "div-vinte"><button id = "btn-atendimento-roi-plataforma"		class = "btn-textos cem">Plataforma</button></div>
						<div class = "div-vinte"><button id = "btn-atendimento-roi-excel"			class = "btn-textos cem">Excel</button></div>
						<div class = "div-vinte"><button id = "btn-atendimento-roi-parecer"			class = "btn-textos cem">Parecer</button></div>
						<div class = "div-vinte"><button id = "btn-atendimento-roi-bloqueio-deb"	class = "btn-textos cem">Bloqueio</button></div>
					</div>
					<div id = "div-atendimento-roi-dados">
						<table class = "cem">
							<tr>
								<td class = "dez"><label id = "lbl-atendimento-roi-numero-processo" class = "lbl-copy">ROI:</label></td>
								<td class = "quarenta"><input id = "input-atendimento-roi-numero-processo" class = "input cem" type = "text"/></td>
								<td rowspan = "4"><div id = "div-atendimento-roi-chk-tipologias" hidden = "true"></div></td>
							</tr>
							<tr id = "tr-atendimento-roi-fone-00">
								<td class = "dez"><label id = "lbl-atendimento-roi-fone-00" class = "lbl-copy">Fone:</label></td>
								<td class = "quarenta"><input id = "input-atendimento-roi-fone-00" class = "input cem" type = "text"/></td>
							</tr>
							<tr>
								<td class = "dez"><label id = "lbl-atendimento-roi-valor" class = "lbl-copy">Valor:</label></td>
								<td class = "quarenta"><input id = "input-atendimento-roi-valor" class = "input cem" type = "text"/></td>
							</tr>
							<tr>
								<td class = "dez"><label id = "lbl-atendimento-roi-select-tipologias" class = "lbl-copy">Parec:</label></td>
								<td class = "quarenta"><select id = "input-atendimento-roi-select-tipologias" class = "select-tipologias cem roi input"></select></td>
							</tr>
						</table>
						<div id = "div-atendimento-roi-bloqueio-deb" hidden = "true">
							<h4>Bloqueio DEB</h4>
							<label class = "div-dez">Valor:</label>
							<input id = "input-atendimento-roi-bloqueio-deb-valor" class = "input trinta"/>
							<br>
							<label class = "div-dez">Data:</label>
							<input id = "input-atendimento-roi-bloqueio-deb-data" class = "input trinta"/>
							<br>
							<button id = "btn-atendimento-roi-bloqueio-deb-gerar-texto" class = "div-quinze">OK</button>
							<button id = "btn-atendimento-roi-bloqueio-deb-cancelar-texto" class = "div-quinze">Cancelar</button>
						</div>
					</div>
				</div>
				







				<!--DIV ATENDIMENTO PRÉ-ROI-->
				<div id = "div-atendimento-pre-roi" class = "atendimento">
					<h3>Pré-ROI</h3>
					<div id = "div-atendimento-pre-roi-textos">
						<div class = "div-vinte"><button class = "btn-textos cem" id = "btn-atendimento-pre-roi-arquivo">Arquivo</button></div>
						<div class = "div-vinte"><button class = "btn-textos cem" id = "btn-atendimento-pre-roi-plataforma">Plataforma</button></div>
						<div class = "div-vinte"><button class = "btn-textos cem" id = "btn-atendimento-pre-roi-excel">Excel</button></div>
						<div class = "div-vinte"><button class = "btn-textos cem" id = "btn-atendimento-pre-roi-ares">ARES</button></div>
						<div class = "div-vinte"><button class = "btn-textos cem" id = "btn-atendimento-pre-roi-bloqueio-deb">Bloqueio</button></div>
					</div>
					<div id = "div-atendimento-pre-roi-dados">
						<table class = "cem">
							<tr>
								<td class = "dez"><label id = "lbl-atendimento-pre-roi-numero-processo" class = "lbl-copy">ARES:</label></td>
								<td class = "quarenta"><input id = "input-atendimento-pre-roi-numero-processo" class = "input cem"/></td>
								<td rowspan = "4"><div id = "div-atendimento-pre-roi-chk-tipologias" hidden = "true"></div></td>
							</tr>
							<tr>
								<td class = "dez"><label id = "lbl-atendimento-pre-roi-fone" class = "lbl-copy">Fone:</label></td>
								<td class = "quarenta"><input id = "input-atendimento-pre-roi-fone" class = "input cem"/></td>
							</tr>
							<tr>
								<td class = "dez"><label id = "lbl-atendimento-pre-roi-select-tipologias" class = "lbl-copy">Parec:</label></td>
								<td class = "quarenta"><select id = "input-atendimento-pre-roi-select-tipologias" class = "select-tipologias cem pre-roi input"></select></td>
							</tr>
							<tr>
								<td class = "dez"></td>
								<td class = "quarenta"></td>
							</tr>
						</table>
						<div id = "div-atendimento-pre-roi-bloqueio-deb" hidden = "true">
							<h4>Bloqueio DEB</h4>
							<label class = "div-dez">Valor:</label>
							<input id = "input-atendimento-pre-roi-bloqueio-deb-valor" class = "input trinta"/>
							<br>
							<label class = "div-dez">Data:</label>
							<input id = "input-atendimento-pre-roi-bloqueio-deb-data" class = "input trinta"/>
							<br>
							<button id = "btn-atendimento-pre-roi-bloqueio-deb-gerar-texto" class = "div-quinze">OK</button>
							<button id = "btn-atendimento-pre-roi-bloqueio-deb-cancelar-texto" class = "div-quinze">Cancelar</button>
						</div>
					</div>
				</div>







	






				<!--DIV ATENDIMENTO OUTROS-->
				<div id = "div-atendimento-outros" class = "atendimento">
					<h3>ATA</h3>
					<div id = "div-atendimento-outros-textos">
						<div class = "div-vinteecinco"><button id = "btn-atendimento-outros-arquivo"	class = "btn-textos cem">Arquivo</button></div>
						<div class = "div-vinteecinco"><button id = "btn-atendimento-outros-plataforma"	class = "btn-textos cem">Plataforma</button></div>
					</div>
				</div>




				<div id = "div-observacoes">
					<textarea id = "observacoes" class = "input"></textarea>
				</div>
			</div><!--FIM DIV ATENDIMENTOS-->

			


			<!--DIV VERIFICAÇÕES DE SEGURANÇA-->
			<button id = "btn-verificacoes-seguranca" class = "cem">Identificação Positiva</button>
			<div id = "div-verificacoes-seguranca" class = "atendimento">
				<table class = "cem">

					<tr>
						<td>								<input type = "checkbox" class = "chk-verificar-seguranca" id = "chk-verificar-seguranca-ato" 					value = "Nome completo"/>						<label for = "chk-verificar-seguranca-ato">Nome completo</label>					</td>
						<td>								<input type = "checkbox" class = "chk-verificar-seguranca" id = "chk-verificar-seguranca-bb-code"				value = "Data de nascimento"/>					<label for = "chk-verificar-seguranca-bb-code">Data de nascimento</label>				</td>
					</tr>
					<tr>
						<td>								<input type = "checkbox" class = "chk-verificar-seguranca" id = "chk-verificar-seguranca-biometria"				value = "Cidade em que nasceu"/>				<label for = "chk-verificar-seguranca-biometria">Cidade em que nasceu</label>				</td>
						<td>								<input type = "checkbox" class = "chk-verificar-seguranca" id = "chk-verificar-seguranca-cdc"					value = "Nome completo da mãe"/>						<label for = "chk-verificar-seguranca-cdc">Nome completo da mãe</label>					</td>
					</tr>
					<tr>
						<td>								<input type = "checkbox" class = "chk-verificar-seguranca" id = "chk-verificar-seguranca-cheque"				value = "Idade"/>					<label for = "chk-verificar-seguranca-cheque">Idade</label>					</td>
						</tr>

				</table>
			</div>


			<!--DIV MENSAGENS-->
			<div id = "div-mensagens">
				<textarea id = "mensagens"></textarea>
			</div> 
		</div>
	</body>
	<script>
		$(document).ready(function(){

			alertaCDC = false;
			navegador_atualizado = getVersaoNavegador();
			verificarEstilo();
			limparConteudo();
			carregarTipologias();
			carregarData();
			$('.atendimento').hide();
				
			//ALTERAR ESTILO
			$('#select-estilo').change(function(){
				estilo = this.value;
				$('head').children('#link-estilo')[0].outerHTML = '<link id = "link-estilo" rel = "stylesheet" type = "text/css" href = "css/'+ estilo +'">';
			});

			//MOSTRAR / ESCONDER INFORMAÇÕES DA FERRAMENTA
			$('#titulo-principal').click(function(){
				$('#div-sobre').toggle('slow');
			});

			
			//LIMPAR TODO O CONTEÚDO
			$('#btn-limpar').click(function(){
				limparConteudo();
			});

			
			//INSERIR CAMPO PARA INSERIR MAIS HORÁRIOS DE LIGAÇÃO (+ 3 NO MÁXIMO)
			$('#btn-novo-horario').click(function(){
				id_horario = $('#span-novo-horario-atendimento').children().length + 1;
				if(id_horario <= 3){
					html = '<input id = "input-horario-atendimento-0' + id_horario + '" class = "input quinze" type = "text" hidden = "true"/></div>';
					$('#span-novo-horario-atendimento').append(html);
					horario = new Date();
					h = ('0'+horario.getHours()).slice(-2);
					m = ('0'+horario.getMinutes()).slice(-2);
					$('#input-horario-atendimento-0' + id_horario).val(h + 'h' + m);
					$('#input-horario-atendimento-0' + id_horario).show('fast');


					//Inserir novo campo para o número de telefone
					html = '';
					html += '<tr id = "tr-atendimento-roi-fone-0' + id_horario + '" class = "atendimento-novos-fones" hidden = "true">';
						html += '<td class = "dez">';
							html += '<label id = "lbl-atendimento-roi-fone-0' + id_horario + '" class = "lbl-copy">Fone:</label>';
						html += '</td>';
						html += '<td class = "quarenta">';
							html += '<input id = "input-atendimento-roi-fone-0' + id_horario + '" class = "input cem" type = "text" value = "' + $('#input-atendimento-roi-fone-0' + (id_horario - 1)).val() + '"/>';
						html += '</td>';
					html += '</tr>';
					$('#tr-atendimento-roi-fone-0' + (id_horario-1)).after(html);
					$('#tr-atendimento-roi-fone-0' + id_horario).show('slow');
				}else{
					toastAmarelo('Número máximo de horários atingido','');
				}
			});

			//EXCLUIR HORÁRIO/FONE NOVO
			$('#btn-excluir-horario').click(function(){
				aux = $('#span-novo-horario-atendimento').children();
				if(aux.length > 0){
					$('#input-horario-atendimento-0' + aux.length).hide('fast');
					$('#tr-atendimento-roi-fone-0' + aux.length).hide('slow');
					setTimeout(function(){
						$('#input-horario-atendimento-0' + aux.length).remove();
						$('#tr-atendimento-roi-fone-0' + aux.length).remove();
					}, '100');
				}
			});



			//INCLUIR LINK PARA PROCURAR AGÊNCIA NO HUMANOGRAMA
			$('#lbl-agencia-cliente').click(function(){
				agencia = $('#input-agencia-cliente').val().split('-')[0];
				link = 'https://humanograma.intranet.bb.com.br/busca?consulta=' + agencia;
				window.open(link, '', 'width = 1200, height = 800, scrollbars = yes', '_blank');
			});

			

			//CHAMAR A FUNÇÃO QUE SEPARAR AS INFORMAÇÕES NA STRING COLADA DA PLATAFORMA
			//setTimeOut() UTILIZADO PARA DAR TEMPO DAS INFORMAÇÕES SEREM COLADAS ANTES DO SCRIPT ATUAR
			$('#texto-plataforma').on('paste', function(){
				limparConteudo();
				setTimeout(separarInfos, 10);
			});
			
			

			//Evento de click nos botões relacionados ao assunto do atendimento
			//Mostrar a div-atendimento relacionada ao botão clicado
			$('.btn-assunto').click(function(){
				div_atendimento = this.id;
				div_atendimento = div_atendimento.replace('btn-assunto','div-atendimento');
				$('.atendimento').hide('slow');
				$('.select-tipologias').val('0');
				$('#div-atendimento-roi-chk-tipologias').children().remove();
				$('#div-atendimento-pre-roi-chk-tipologias').children().remove();
				$('#div-observacoes').show();
				$('#' + div_atendimento).show('slow');

				if(div_atendimento == 'div-atendimento-pre-roi'){
					$('#div-verificacoes-seguranca').show('slow');
				}
				

				$('.btn-assunto').removeClass('btn-atendimento-ativo');
				$('.btn-assunto').addClass('btn-atendimento-inativo');
				$(this).addClass('btn-atendimento-ativo');
				$(this).removeClass('btn-atendimento-inativo');				
			});


			

			/*BLOCO PARA GERAR TEXTOS****************************************************************/
			
			//---------------ATENDIMENTO OUTROS--------------------
			//ATENDIMENTO-OUTROS: GERAR TEXTO PARA ARQUIVO
			$('#btn-atendimento-outros-arquivo').click(function(){
				sms = verificarSMS();
				texto_arquivo = '\n';
				texto_arquivo += 'Horário:	' + $('#input-horario-atendimento-00').val() + '\n';
				texto_arquivo += 'Nome:		' + $('#input-nome-cliente').val() + '\n';
				texto_arquivo += 'Agência:	' + $('#input-agencia-cliente').val().trim() + '\n';
				texto_arquivo += 'Conta:		' + $('#input-conta-cliente').val() + '\n';
				texto_arquivo += 'CPF:		' + $('#input-cpf-cliente').val() + '\n';
				texto_arquivo += 'MCI:		' + $('#input-mci-cliente').val() + '\n';
				texto_arquivo += sms;
				texto_arquivo += 'Assunto:	ATA';
				if($('#observacoes').val().length > 0){
					texto_arquivo += '\n';
				}
				texto_arquivo += $('#observacoes').val() + '\n\n\n\n';
				gerarTexto(texto_arquivo);
				$(this).removeClass('btn-textos-a-fazer');
				$(this).addClass('btn-textos-feito');
				
				toastVerde('Texto para arquivo gerado', 'gerar_texto');
			});
			//ATENDIMENTO-OUTROS: GERAR TEXTO PARA PLATAFORMA
			$('#btn-atendimento-outros-plataforma').click(function(){
				texto_plataforma = 'CRBB SJP - ' + $('#observacoes').val();
				gerarTexto(texto_plataforma);
				$(this).removeClass('btn-textos-a-fazer');
				$(this).addClass('btn-textos-feito');
				toastVerde('Texto para plataforma gerado', 'gerar_texto');
			});



			
			//---------------ATENDIMENTO ROI--------------------
			//ATENDIMENTO-ROI: GERAR TEXTO PARA ARQUIVO
			$('#btn-atendimento-roi-arquivo').click(function(){
				sms = verificarSMS();
				texto_arquivo = '\n';
				texto_arquivo += 'Horário:	'	+ $('#input-horario-atendimento-00').val() + '\n';
				texto_arquivo += 'Nome:		'	+ $('#input-nome-cliente').val() + '\n';
				texto_arquivo += 'Agência:	' 	+ $('#input-agencia-cliente').val().trim() + '\n';
				texto_arquivo += 'Conta:		' 	+ $('#input-conta-cliente').val() + '\n';
				texto_arquivo += 'CPF:		' 	+ $('#input-cpf-cliente').val() + '\n';
				texto_arquivo += 'MCI:		' 	+ $('#input-mci-cliente').val() + '\n';
				texto_arquivo += sms;
				texto_arquivo += '======================================\n';
				texto_arquivo += 'ROI:		' 	+ $('#input-atendimento-roi-numero-processo').val() + '\n';
				texto_arquivo += 'Fone:		' 	+ $('#input-atendimento-roi-fone-00').val() + '\n';
				texto_arquivo += 'Valor:		' 	+ $('#input-atendimento-roi-valor').val() + '\n';
				texto_arquivo += 'Parecer:\n' 	+ $('#observacoes').val() + '\n';
				texto_arquivo += '======================================\n\n\n\n';
				gerarTexto(texto_arquivo);
				$(this).removeClass('btn-textos-a-fazer');
				$(this).addClass('btn-textos-feito');
				toastVerde('Texto para arquivo gerado', 'gerar_texto');
			});
			//ATENDIMENTO-ROI: GERAR TEXTO PARA PLATAFORMA
			$('#btn-atendimento-roi-plataforma').click(function(){
				texto_plataforma = 'CRBB SJP - Equipe ROI - Abertura de ROI, processo nº ' + $('#input-atendimento-roi-numero-processo').val() + '. ';
				if(alertaCDC){
					texto_plataforma += 'Fraude com contratação de CDC, cliente orientado a manter valor em conta em caso de estorno para cancelamento da operação.';
				}
				gerarTexto(texto_plataforma);
				$(this).removeClass('btn-textos-a-fazer');
				$(this).addClass('btn-textos-feito');
				toastVerde('Texto para plataforma gerado', 'gerar_texto');

			//CARREGAS AS TIPOLOGIAS NO DROPDOWN DO PARECER
			function carregarTipologias(){

				for(i = 0; i < tipologias.length; i++){
					html += '<option class = "select-tipologia-' + tipologias[i] + ' select-tipologia" value = ' + tipologias[i] + '>' + tipologias[i].replace('-', ' ') + '</option>';

			//VERIFICAR VERSÃO DO NAVEGADOR PARA EVITAR CONFLITOS COM AS VERSÕES ANTIGAS DO MOZILLA, QUE NÃO ACEITAM CTRL+C AUTOMÁTICO DE CONTEÚDO HTML
			function getVersaoNavegador(){
				versao_navegador = navigator.userAgent;
				//versao_navegador = '38';
				versao_navegador = versao_navegador.substr(versao_navegador.length-4);
				versao_navegador = parseFloat(versao_navegador);
				if(versao_navegador < 52){
					return false;
				}
				return true;
			}

			//SEPARAR AS INFORMAÇÕES DO CLIENTE CAPTURADAS DA PLATAFORMA
			function separarInfos(){
				nome = '';
				agencia = '';
				conta = '';
				cpf = '';
				mci = '';

				string = $('#texto-plataforma').val();
				string = string.split('\n');

				nome = string[1];
				mci = string[string.length - 2];
				
				for(i = 0; i < string.length; i++){
					if(string[i].indexOf('Ag  ') != -1){
						aux = string[i].split('Conta');
						conta = aux[1].trim();
						agencia = aux[0];
						agencia = agencia.replace('Ag','').trim();
					}
					if(string[i].indexOf('CPF') != -1){
						cpf = string[i].replace('CPF', '').trim();
					}
				}

				$('#input-nome-cliente').val(nome);
				$('#input-mci-cliente').val(mci);
				$('#input-cpf-cliente').val(cpf);
				$('#input-conta-cliente').val(conta);
				$('#input-agencia-cliente').val(agencia);

				horario = new Date();
				h = ('0'+horario.getHours()).slice(-2);
				m = ('0'+horario.getMinutes()).slice(-2);
				$('#input-horario-atendimento-00').val(h + 'h' + m);	

				$('#texto-plataforma').val('');
			}


			//GERAR TEXTOS NA TEXTAREA #mensagens PARA CTRL+C
			function gerarTexto(texto){
				$('#mensagens').val(texto);

				if(navegador_atualizado){
					document.execCommand('copy');
				}
			}

			//DATA DE HOJE
			function carregarData(){
				date = new Date();
				dia_mes = date.getDate();
				mes = date.getMonth() + 1;
				ano = date.getFullYear();

				if(dia_mes < 10){
					dia_mes = '0' + dia_mes;
				}
				if(mes < 10){
					mes = '0' + mes;
				}
				data = dia_mes + ' / ' + mes + ' / ' + ano;

				dia_semana = date.getDay();
				arr = ['S', 'T', 'Q', 'Q', 'S'];
				semana = '';
				for (i = 0; i < arr.length; i++){
					if(i == dia_semana - 1){
						semana += '<span class = "semana-ativa">' + arr[i] + '</span>';
					}else{
						semana += '<span class = "semana-inativa">' + arr[i] + '</span>';
					}
				}

				setInterval(function(){
					date = new Date();
					aux = date.toString().split('GMT')[0];
					aux = aux.split(' ');
					horario = aux[4];
					$('#lbl-data').html(semana + ' . ' + data + ' . ' + horario);
				}, '1000');
				
			}

			
			/*BLOCO PARA GERAR MENSAGENS TOAST (POP-UP)**************************************************************/
			function toastVerde(mensagem, tipo){
				if(navegador_atualizado && tipo == 'gerar_texto'){
					mensagem += ' e copiado!';
				}else if(!navegador_atualizado && tipo == 'gerar_texto'){
					mensagem += ' (<b>Necessário Ctrl+C</b>)';
				}

				$.toast({
						text: mensagem,
						icon: 'success',
						position: 'top-left',
						showHideTransition: 'slide'
				});
			}
			function toastVermelho(mensagem){
				$.toast({
					text: mensagem,
					icon: 'warning',
					position: 'top-left',
					showHideTransition: 'slide',
					bgColor : '#cc0000',
					hideAfter: false,
					allowToastClose: true,
				});
			}

			function toastAmarelo(mensagem){
				$.toast({
					text: mensagem,
						icon: 'warning',
						position: 'top-left',
						showHideTransition: 'slide',
						bgColor: '#ffa31a',
						loaderBg: '#ff8533',
				});
			}
			/*FIM BLOCO PARA GERAR MENSAGENS TOAST (POP-UP)**************************************************************/
				
		});
