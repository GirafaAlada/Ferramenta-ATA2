<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ferramenta ATA</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" type="text/css" href="estiloFerramenta.css">
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	</head>
	<body>
		<main id="corpo">
			<div>
				<div id="titulo">
					<h1 id="tituloPrincipal">Ferramenta ATA</h1>
				</div>

				<!-- Os dados do cliente. Testando somente com <div>, <label> e <input>. -->
				<div>
					<label style="display: inline-block; width: 15%;">Nome:</label>
					<input type="text" name="nome" style="display: inline-block; width: 79%; margin-bottom: 2px;" >
					<label style="display: inline-block; width: 15%; margin-bottom: 2px;">Agência:</label>
					<input type="text" name="agencia" style="display: inline-block; width: 30%; margin-bottom: 2px;">
					<label style="display: inline-block; width: 15%; margin-bottom: 2px;">Conta:</label>
					<input type="text" name="conta" style="display: inline-block; width: 30%; margin-bottom: 2px;">
					<label style="display: inline-block; width: 15%; margin-bottom: 2px;">CPF:</label>
					<input type="text" name="cpf" style="display: inline-block; width: 30%; margin-bottom: 2px;">
					<label style="display: inline-block; width: 15%; margin-bottom: 2px;">MCI:</label>
					<input type="text" name="cpf" style="display: inline-block; width: 30%; margin-bottom: 2px;">
				</div>

				<!-- Aqui vão os botões que selecionam o tipo de atendimento -->
				<h2 class="subtitulos">Tipos de atendimento</h2>
				<div id="escolheTipoAtendimento">
					<div id="botoesDeAtendimento">
						<button id="botaoCdc">CDC</button>
						<button id="botaoCartao">Cartão</button>
						<button id="botaoSeguridade">Seguridade</button>	
						<button id="botaoOutros">Outros</button>
					</div>					
				</div>

				<!-- Atendimento CDC -->
				<div id="atendimentoCdc" class="tiposAtendimento">
					<h2 class="subtitulos">CDC</h2>
					<table>
						<tr>
							<td>Valor: </td>
							<td><input type="text" name="valor"></td>
						</tr>
						<tr>
							<td>N° Contrato: </td>
							<td><input type="text" name="contrato"></td>
						</tr>
					</table>
					<div id="aceitaOuNaoAceitaCdc">
						<table>
							<tr>
								<td><input type="radio" name="aceitaOuNaoAceitaCdc" id="cdcSim"><label for="simCdc">Aceitou</label></td>
								<td><input type="radio" name="aceitaOuNaoAceitaCdc" id="cdcNaoInteresse"><label for="cdcNaoInteresse">Não tem interesse</label></td>
								<td><input type="radio" name="aceitaOuNaoAceitaCdc" id="cdcNaoLimite"><label for="cdcNaoLimite">Não tem limite</label></td>
							</tr>
						</table>
					</div>
					<button id="botaoTextoCdc" style="margin: 10px;">Criar texto</button>
				</div>

				<!-- Atendimento Cartões -->
				<div id="atendimentoCartao" class="tiposAtendimento">
					<div>
						<h2 class="subtitulos">Cartão</h2>
						<table>
							<tr>
								<td>
								<input type="checkbox" id="ofereceCartao" value="Foi oferecido cartão">
								<label for="ofereceCartao">Foi oferecido cartão</label></td>
								<td>
								<input type="checkbox" id="aceitaCartao" value="Cliente aceitou">
								<label for="aceitaCartao">Cliente aceitou</label></td>
								<td>	
								<input type="checkbox" id="naoAceitaCartao" value="Cliente não aceitou">
								<label for="naoAceitaCartao">Cliente não aceitou</label></td>
							</tr>
							<tr>
								<td><input type="checkbox" id="semInteresse" value="Não tem interesse"><label for="semInteresse">Não tem interesse</label></td>
								<td><input type="checkbox" id="semLimiteCartao" value="Não possui limite"><label for="semLimiteCartao">Não possui limite</label></td>
							</tr>
						</table>
						<button id="botaoTextoCartao" style="margin: 10px;">Criar texto</button>	
					</div>		
				</div>

				<!-- Atendiemnto Seguridade -->
				<div id="atendimentoSeguridade" class="tiposAtendimento">
					<h2 class="subtitulos">Seguridade</h2>
					<p>Aqui vão as opções que vão ser usadas para o atendimento de seguridade.</p>
					
				</div>
				
				<!-- Aqui opções para outros tipos de atendimento -->
				<div id="atendimentoOutros" class="tiposAtendimento">
					<h2 class="subtitulos">Outros</h2>
					<p>Aqui vão as opções para atendimentos que não se ancaixam nas categorias anteriores</p>		

				</div>

				<!-- Bloco de texto para a plataforma -->
				<div id="blocoDeAtendimento">
					<textarea id="blocoDeNotas"></textarea>	
					<button>Copiar para plataforma</button>				
				</div>


				
			</div>
		</main>
	</body>
<html>
<script type="text/javascript">
	//Esconde o que tem que sconder
	$(document).ready(function(){
		$(".tiposAtendimento").hide();
	});

	
	//Botoes que fazem aparecer somente o atendimento que será usado
	$("#botaoCdc").click(function(){
		$(".tiposAtendimento").hide(500);
		$("#atendimentoCdc").show(500);
	});

	$("#botaoCartao").click(function(){
		$(".tiposAtendimento").hide(500);
		$("#atendimentoCartao").show(500);
	});

	$("#botaoSeguridade").click(function(){
		$(".tiposAtendimento").hide(500);
		$("#atendimentoSeguridade").show(500);
	});

	$("#botaoOutros").click(function(){
		$(".tiposAtendimento").hide(500);
		$("#atendimentoOutros").show(500);
	});
</script>
